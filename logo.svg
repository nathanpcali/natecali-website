<svg width="60" height="60" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Iconic Shelby Cobra Reconstruction -->
  
  <!-- Outer Body Frame (Black) -->
  <path d="M120 20C120 10 130 5 140 5C150 5 160 10 160 20C160 30 150 35 140 40C130 45 120 40 120 20Z" fill="black"/>
  <!-- Open Mouth/Jaw -->
  <path d="M140 40L165 55L140 65V40Z" fill="black"/>
  
  <!-- "S" Curve Body and Hood (Continuous) -->
  <path d="M140 20 
           C 140 5, 100 0, 80 20 
           C 60 40, 60 70, 70 90 
           C 80 110, 110 120, 120 140 
           C 130 160, 110 180, 80 180 
           C 50 180, 30 170, 20 150" 
        stroke="black" stroke-width="16" stroke-linecap="round" fill="none"/>
  
  <!-- Flared Hood Part -->
  <path d="M80 20 
           C 60 10, 40 20, 35 40 
           C 30 60, 40 90, 60 110" 
        stroke="black" stroke-width="6" stroke-linecap="round" fill="none"/>

  <!-- White head details -->
  <path d="M145 45L160 55L145 60V45Z" fill="white"/>
  <circle cx="132" cy="18" r="3" fill="white"/>
  
  <!-- Segmented Throat/Belly (Horizontal Banding) -->
  <g stroke="white" stroke-width="4" stroke-linecap="round">
    <path d="M115 50H135"/>
    <path d="M110 70H130"/>
    <path d="M100 90H120"/>
    <path d="M90 110H110"/>
    <path d="M75 130H95"/>
  </g>
  
  <!-- Diamond Scale Pattern (Following the outer curve) -->
  <g fill="white">
    <!-- Hood Section -->
    <rect x="85" y="10" width="8" height="8" transform="rotate(45 85 10)"/>
    <rect x="100" y="10" width="8" height="8" transform="rotate(45 100 10)"/>
    <rect x="115" y="10" width="8" height="8" transform="rotate(45 115 10)"/>
    
    <!-- Body curve (Left side of the S) -->
    <rect x="65" y="35" width="10" height="10" transform="rotate(45 65 35)"/>
    <rect x="55" y="60" width="10" height="10" transform="rotate(45 55 60)"/>
    <rect x="60" y="85" width="10" height="10" transform="rotate(45 60 85)"/>
    <rect x="75" y="110" width="10" height="10" transform="rotate(45 75 110)"/>
    <rect x="100" y="135" width="10" height="10" transform="rotate(45 100 135)"/>
    
    <!-- Tail Section -->
    <rect x="120" y="160" width="8" height="8" transform="rotate(45 120 160)"/>
    <rect x="100" y="165" width="8" height="8" transform="rotate(45 100 165)"/>
  </g>
</svg>
