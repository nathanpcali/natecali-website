    <rect x="52" y="5" width="3.5" height="3.5" transform="rotate(45 52 5)"/>
    <rect x="58" y="5" width="3.5" height="3.5" transform="rotate(45 58 5)"/>
    <rect x="64" y="5" width="3.5" height="3.5" transform="rotate(45 64 5)"/>
    <rect x="70" y="5" width="3.5" height="3.5" transform="rotate(45 70 5)"/>
    
