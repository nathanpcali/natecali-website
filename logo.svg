<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cobra with CALI banner - vintage style -->
  
  <!-- Coiled tail/base -->
  <ellipse cx="20" cy="32" rx="6" ry="5" fill="#2C4A6B" opacity="0.9"/>
  
  <!-- Middle body coil -->
  <path d="M14 30C14 27 16 25 18.5 24C21 23 23.5 23 26 24C28.5 25 30.5 27 30.5 30" stroke="#2C4A6B" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.9"/>
  
  <!-- Rising body/neck -->
  <path d="M20 30C20 26 21.5 22 23 18C24 15.5 25 13 26 10" stroke="#2C4A6B" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.9"/>
  
  <!-- CALI Banner (positioned across body below hood) -->
  <rect x="12" y="14" width="16" height="6" fill="#F5E6D3" rx="1"/>
  <text x="20" y="18.5" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2C4A6B" text-anchor="middle" letter-spacing="1">CALI</text>
  
  <!-- Cobra head (turned slightly right) -->
  <ellipse cx="26" cy="10" rx="4.5" ry="3.5" fill="#2C4A6B" transform="rotate(8 26 10)" opacity="0.9"/>
  
  <!-- Wide flared hood (above banner) -->
  <path d="M21 6C21 4 21.5 2 22.5 1C23.5 0 25 0.5 26 2C27 3.5 28 6 28.5 9C29 12 29.5 15 29.5 17" stroke="#2C4A6B" stroke-width="2.8" stroke-linecap="round" fill="none" opacity="0.9"/>
  
  <!-- Hood inner detail lines -->
  <path d="M22 2.5C23 1.5 24 1 25 1.5C26 2 27 3.5 27.5 5.5" stroke="#F5E6D3" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <path d="M22.5 4C23.5 3 24.5 2.5 25.5 3C26.5 3.5 27.5 5 28 7" stroke="#F5E6D3" stroke-width="1.2" stroke-linecap="round" fill="none"/>
  
  <!-- Eyes -->
  <circle cx="24" cy="9.5" r="1.2" fill="#F5E6D3"/>
  <circle cx="24" cy="9.5" r="0.6" fill="#2C4A6B"/>
  <circle cx="28" cy="9.8" r="1.2" fill="#F5E6D3"/>
  <circle cx="28" cy="9.8" r="0.6" fill="#2C4A6B"/>
  
  <!-- Open mouth with fangs -->
  <path d="M26 13L24.5 14.5M26 13L27.5 14.5" stroke="#F5E6D3" stroke-width="1.3" stroke-linecap="round"/>
  <path d="M25.5 14L24.8 15.3M26.5 14L27.2 15.3" stroke="#F5E6D3" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Forked tongue -->
  <path d="M26 14.5L24.8 16.5M26 14.5L27.2 16.5" stroke="#F5E6D3" stroke-width="0.8" stroke-linecap="round"/>
  
  <!-- Geometric scale patterns (diamonds/squares) on body -->
  <!-- Base coil scales -->
  <path d="M16 33L17 32L18 33L17 34Z" fill="#F5E6D3" opacity="0.4"/>
  <path d="M18.5 33L19.5 32L20.5 33L19.5 34Z" fill="#F5E6D3" opacity="0.4"/>
  <path d="M21 33L22 32L23 33L22 34Z" fill="#F5E6D3" opacity="0.4"/>
  <path d="M23.5 33L24.5 32L25.5 33L24.5 34Z" fill="#F5E6D3" opacity="0.4"/>
  
  <!-- Middle coil scales -->
  <path d="M15 31L16 30L17 31L16 32Z" fill="#F5E6D3" opacity="0.35"/>
  <path d="M17 31L18 30L19 31L18 32Z" fill="#F5E6D3" opacity="0.35"/>
  <path d="M19 31L20 30L21 31L20 32Z" fill="#F5E6D3" opacity="0.35"/>
  <path d="M21 31L22 30L23 31L22 32Z" fill="#F5E6D3" opacity="0.35"/>
  <path d="M23 31L24 30L25 31L24 32Z" fill="#F5E6D3" opacity="0.35"/>
  <path d="M25 31L26 30L27 31L26 32Z" fill="#F5E6D3" opacity="0.35"/>
  
  <!-- Upper body scales (below banner) -->
  <path d="M14.5 27L15.5 26L16.5 27L15.5 28Z" fill="#F5E6D3" opacity="0.3"/>
  <path d="M17 27L18 26L19 27L18 28Z" fill="#F5E6D3" opacity="0.3"/>
  <path d="M19.5 27L20.5 26L21.5 27L20.5 28Z" fill="#F5E6D3" opacity="0.3"/>
  <path d="M22 27L23 26L24 27L23 28Z" fill="#F5E6D3" opacity="0.3"/>
  
  <!-- Neck scales (above banner) -->
  <path d="M19 20L19.5 19L20 20L19.5 21Z" fill="#F5E6D3" opacity="0.25"/>
  <path d="M20.5 18L21 17L21.5 18L21 19Z" fill="#F5E6D3" opacity="0.25"/>
  <path d="M22 16L22.5 15L23 16L22.5 17Z" fill="#F5E6D3" opacity="0.25"/>
  
  <!-- Belly scales (horizontal lines) -->
  <path d="M15 29L25 29" stroke="#F5E6D3" stroke-width="0.8" opacity="0.3"/>
  <path d="M15 30L25 30" stroke="#F5E6D3" stroke-width="0.8" opacity="0.3"/>
</svg>
