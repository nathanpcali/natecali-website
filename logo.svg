    <rect x="42" y="25" width="4.5" height="4.5" transform="rotate(45 42 25)"/>
    <rect x="48" y="32" width="4.5" height="4.5" transform="rotate(45 48 32)"/>
    <rect x="42" y="39" width="4.5" height="4.5" transform="rotate(45 42 39)"/>
    <rect x="36" y="46" width="4.5" height="4.5" transform="rotate(45 36 46)"/>
    <rect x="42" y="53" width="4.5" height="4.5" transform="rotate(45 42 53)"/>
    <rect x="36" y="60" width="4.5" height="4.5" transform="rotate(45 36 60)"/>
