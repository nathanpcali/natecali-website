<svg width="48" height="48" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Highly Detailed Shelby Cobra - Max accuracy to reference image -->
  
  <!-- Outer Body Coil (Bottom) -->
  <path d="M20 82C25 82 35 78 45 72C55 65 65 65 75 70C85 75 90 82 85 88C80 94 70 96 60 96C50 96 40 92 30 88C20 84 15 84 15 80C15 76 18 74 20 82Z" fill="black"/>
  <path d="M25 85C35 90 45 92 55 92C65 92 75 90 85 85C95 80 95 75 85 70C75 65 65 65 55 70C45 75 35 80 25 85Z" fill="black"/>
  
  <!-- Rising Body/Neck -->
  <path d="M55 70C55 55 58 40 62 30C66 20 70 10 75 5" stroke="black" stroke-width="9" stroke-linecap="round" fill="none"/>
  
  <!-- Massive Flared Hood -->
  <path d="M45 22C40 12 45 2 55 1C65 -1 75 2 80 8C85 14 85 24 80 34C75 44 65 52 55 55" stroke="black" stroke-width="5" stroke-linecap="round" fill="none"/>
  
  <!-- Head and Jaws (Turned, Open Mouth) -->
  <path d="M75 5C75 2 80 0 85 0C90 0 95 3 95 8C95 13 90 16 85 18C80 20 75 18 75 5Z" fill="black"/>
  <!-- Lower Jaw -->
  <path d="M85 18L95 24L85 28Z" fill="black"/>
  
  <!-- White details inside the head/mouth -->
  <path d="M88 12L94 21L88 23Z" fill="white"/>
  <!-- Eye line -->
  <path d="M82 6L88 4" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Inner Segmented Body (Belly Scales) -->
  <g stroke="white" stroke-width="2.5">
